<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Configurateur APC3D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="progress-bar">
    <div class="step active">Configuration</div>
    <div class="step">Validation</div>
    <div class="step">Paiement</div>
    <div class="step">Commande terminée</div>
</div>

<div id="configurateur">

    <div class="config-line">
        <div class="col col-1">
            <div class="upload-3d">
                <label for="upload">Déposez votre fichier 3D ici</label>
                <input type="file" id="upload" accept=".stl" />
                <div id="viewer"></div>
            </div>
        </div>

        <div class="col col-2">
            <select>
                <option>Technologie</option>
                <option>SLS</option>
                <option>FDM</option>
                <option>MSLA</option>
            </select>
            <select>
                <option>Matériau</option>
            </select>
            <select>
                <option>Finition</option>
            </select>
            <div class="couleur" style="display:none;">
                <select>
                    <option>Couleur</option>
                </select>
            </div>
        </div>

        <div class="col col-3">
            <label>Nombre d'inserts/taraudages :</label>
            <input type="number" value="0" min="0" />

            <div class="delai-buttons">
                <button class="delai">Express 48H</button>
                <button class="delai">Standard 5 jours</button>
                <button class="delai">Éco 10 jours</button>
            </div>

            <div class="options">
                <label><input type="checkbox" /> Contrôle du fichier par un expert</label>
                <label><input type="checkbox" /> Conserver l'orientation d'origine</label>
            </div>
        </div>

        <div class="col col-4">
            <label>Quantité :</label>
            <input type="number" value="1" min="1" />
            <div class="prix">
                <span>Prix unitaire : 0€</span><br>
                <span>Prix total : 0€</span>
            </div>
            <table>
                <tr><th>Quantité</th><th>Prix</th></tr>
                <tr><td>1</td><td>XX €</td></tr>
                <tr><td>2</td><td>XX €</td></tr>
                <tr><td>5</td><td>XX €</td></tr>
                <tr><td>10</td><td>XX €</td></tr>
                <tr><td>50</td><td>XX €</td></tr>
            </table>
        </div>

    </div>

    <div class="config-actions">
        <textarea placeholder="Ajouter un commentaire..."></textarea>
        <input type="file" accept=".pdf" />
        <button class="btn-duplicate">Dupliquer</button>
        <button class="btn-delete">Supprimer</button>
    </div>

</div>

<div class="bottom-buttons">
    <button class="negocier">Négocier vos tarifs</button>
    <button class="devis">Générer un devis</button>
    <button class="commander">Commander maintenant</button>
</div>

<script src="script.js"></script>

</body>
</html>
