<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Configuration 3D</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 1. Onglets -->
  <ul class="tabs">
    <li class="tab active">Configuration</li>
    <li class="tab">Validation</li>
    <li class="tab">Paiement</li>
    <li class="tab">Commande terminée</li>
  </ul>

  <!-- Wrapper (panel + toolbar + actions), caché au départ -->
  <div class="panel-wrapper">

    <!-- 2. Panel 4 colonnes -->
    <div class="panel">

      <!-- Col 1: viewer + upload STL/STEP -->
      <div class="col preview">
        <div id="viewer" class="viewer">
          <div id="spinner" class="spinner hidden"></div>
        </div>
        <input type="file" id="file3d-upload" accept=".stl,.step,.stp">
        <p class="dims">
          Dimensions :<br>
          120.00 × 65.00 × 10.00 mm<br>
          Volume : 45.22 cm³
        </p>
      </div>

      <!-- Col 2: settings -->
      <div class="col settings">
        <!-- … mêmes champs que précédemment … -->
      </div>

      <!-- Col 3: inserts / délai centré / checks -->
      <div class="col extras">
        <!-- … mêmes champs que précédemment … -->
      </div>

      <!-- Col 4: summary -->
      <div class="col summary">
        <!-- … mêmes champs que précédemment … -->
      </div>

    </div><!-- fin panel -->

    <!-- Bandeau gris centralisé -->
    <div class="toolbar">
      <!-- … mêmes boutons et upload … -->
    </div>

    <!-- Boutons bas, affichés en permanence -->
    <div class="actions">
      <button class="btn negotiate">Négocier vos tarifs</button>
      <button class="btn quote">Générer un devis</button>
      <button class="btn order">Commander maintenant</button>
    </div>

  </div><!-- fin panel-wrapper -->

  <!-- 1. Dropzone initiale, interactive -->
  <div class="dropzone" id="initial-dropzone">
    <div class="dz-content">
      <div class="plus">+</div>
      <p>Déposez vos fichiers 3D ici<br>ou Sélectionnez des fichiers STL ou STEP</p>
    </div>
  </div>

  <!-- Three.js + STLLoader -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/STLLoader.js"></script>
  <script src="script.js"></script>
</body>
</html>
