<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurateur APC3D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Bandeau de progression -->
<div class="progress-bar">
    <div class="step active">Configuration</div>
    <div class="step">Validation</div>
    <div class="step">Paiement</div>
    <div class="step">Commande terminée</div>
</div>

<!-- Section d'upload fichier -->
<div class="upload-section">
    <label class="upload-label">
        Déposez votre fichier 3D ici
    </label>
</div>

<!-- Section principale -->
<div class="config-container">
    
    <!-- Colonne 1 : Aperçu 3D -->
    <div class="column">
        <div class="preview-3d">Aperçu 3D ici</div>
    </div>

    <!-- Colonne 2 : Configuration -->
    <div class="column">
        <h3>Technologie</h3>
        <select><option>Choisir la technologie</option></select>

        <h3>Matériau</h3>
        <select><option>Choisir le matériau</option></select>

        <h3>Finition</h3>
        <select><option>Choisir la finition</option></select>

        <h3>Couleur</h3>
        <select><option>Choisir la couleur</option></select>
    </div>

    <!-- Colonne 3 : Délai et options -->
    <div class="column">
        <h3>Quantité d'inserts/taraudages</h3>
        <input type="number" value="0">

        <h3>Délai de livraison</h3>
        <div class="delivery-buttons">
            <button class="delivery-btn selected">Express 48h</button>
            <button class="delivery-btn">Rapide 3-4j</button>
            <button class="delivery-btn">Standard 7j</button>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="expert"><label for="expert">Contrôle du fichier par un expert</label><br>
            <input type="checkbox" id="orientation"><label for="orientation">Conserver orientation d'origine</label>
        </div>
    </div>

    <!-- Colonne 4 : Tarifs -->
    <div class="column">
        <h3>Quantité</h3>
        <input type="number" value="1">

        <h3>Prix unitaire :</h3>
        <p>0 €</p>

        <h3>Prix total :</h3>
        <p>0 €</p>

        <h3>Tableau des prix</h3>
        <table class="pricing-table">
            <thead>
                <tr>
                    <th>Quantité</th>
                    <th>Prix unitaire</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>1</td><td>0 €</td><td>0 €</td></tr>
                <tr><td>5</td><td>0 €</td><td>0 €</td></tr>
                <tr><td>10</td><td>0 €</td><td>0 €</td></tr>
            </tbody>
        </table>
    </div>

</div>

<!-- Bandeau du bas -->
<div class="bottom-bar">
    <button class="btn-outline-blue">Négocier vos tarifs</button>
    <button class="btn-outline-grey">Générer un devis</button>
    <button class="btn-filled-orange">Commander maintenant</button>
</div>

</body>
</html>
