<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Configurateur APC3D</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="progress-bar">
  <div class="step active">Configuration</div>
  <div class="step">Validation</div>
  <div class="step">Paiement</div>
  <div class="step">Commande terminée</div>
</div>

<div class="upload-section">
  <label class="upload-label">
    Déposez vos fichiers 3D ici
    <input type="file" id="fileInput" hidden>
  </label>
</div>

<div id="configurations"></div>

<div class="action-buttons">
  <button class="btn-outline-blue">Négocier les tarifs</button>
  <button class="btn-outline-grey">Créer un devis</button>
  <button class="btn-filled-orange">Commander maintenant</button>
</div>

<script src="script.js"></script>

</body>
</html>
